version: v1.0
name: Bush Divers Integration Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
fail_fast:
  stop:
    when: 'true'
blocks:
  - name: Code Quality
    task:
      jobs:
        - name: ESLint
          commands:
            - checkout
            - npm install
            - npm run lint
  - name: Backend Tests
    task:
      jobs:
        - name: Unit Tests
          commands:
            - checkout
            - cache restore
            - composer install
            - cache store
            - cp .env.example .env
            - 'php artisan key:generate'
            - mkdir -p database
            - touch database/database.sqlite
            - ./vendor/bin/phpunit --testsuite Unit
        - name: Feature Tests
          commands:
            - checkout
            - cache restore
            - composer install
            - cache store
            - cp .env.example .env
            - 'php artisan key:generate'
            - mkdir -p database
            - touch database/database.sqlite
            - ./vendor/bin/phpunit --testsuite Feature
